<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    

    <audio id="alarm" src="./media/alarm.mp3"></audio>

    <div class="container my-5 ">
        <div class="row">
            <div class="col-md-8 mx-auto">
                <h2 class="text-center my-3">Alarm Clock</h2>
                <div class="card">                                          
                    <div class="card-body">
                        <div class="msg">

                        </div>
                        <form id="fiverr" action="" class="d-flex justify-content-between fiverr">
                            <div class="my-3">
                                <input name="date" class="form-control" type="date">
                            </div>
                            <div class="my-3">
                                <input name="time" class="form-control" type="time">
                            </div>
                            <div class="my-3 order">
                                <input class="btn btn-primary w-100" type="submit" >
                            </div>
                            <div class="my-3 ">
                                <button id="stop_alarm" class="btn btn-danger w-100">Stop Alarm</button>
                            </div>
                        </form>
                        <div class="counter text-center">
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./app/functions.js"></script>
    <script src="./app.js"></script>
</body>
</html>
